	<h2>Luas Permukaan Bola</h2>
	<input type="number" name="Jari-jari Bola" id="jaribola"><br>
	<br>
	<input type="button" onclick="bola()" value="Hitung luas bola"><br>
	<br>
	Hasil : <span id = "hasilbola"></span>

	<script>
		var hasilpasti= document.getElementById('hasil');
		var hasilpastibola = document.getElementById('hasilbola');
		function bola() {
			var jariasli = jari.value;
			hasilpasti.innerHTML= 4*3.14*Math.pow(jariasli, 2);

			var jariaslibola = jari.value;
			hasilpastibola.innerHTML= (4*3.14*Math.pow(jariaslibola, 3))/3;
